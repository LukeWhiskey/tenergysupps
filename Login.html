<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="CSS/containerTheme.css">
    <link rel="stylesheet" href="CSS/custQuickNav.css">
    <link rel="stylesheet" href="CSS/dynaBanner.css">
    <link rel="stylesheet" href="CSS/scrollBar.css">
    <link rel="stylesheet" href="CSS/offer.css">
    <style>
        .loginCont {
            width: 400px;
            margin: 25px;
            float: left;
        }

        .registerNew {
            width: 400px;
            margin: 25px;
            float: left;
        }

        .loginCont, .registerNew {
            background-color: black;
        }
    </style>
</head>
<body style="background-color: rgb(50, 50, 50);">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            color: white;
            font-family: Arial;
        }
    </style>
    <cont>
        <div class="dynaTheme" id="theme" style="background-image: none;">
            <table id="credCont">
                <div id="banCont" style="position: fixed;"><a href="Tenergy.html" id="banContHref" style="font-family: Tarrget3DItalic-LdKg; color: rgb(0, 200, 0); text-decoration: none;"></a></div>
                <td class="loginCont" style="padding: 20px; padding-top: 0px; margin-top: 120px; text-align: left; box-shadow: 2px 2px 20px black; ">
                    <form style="background-color: transparent;">
                        <h2 style="font-size: 22px; background-color: transparent; padding: 25px; padding-bottom: 10px;">Customer login</h2>
                        <div style="padding: 25px; font-size: 14px; background-color: transparent;">
                            <p style="margin: 0px; margin-left: 5px; background-color: transparent;">Email Address</p> <br>
                            <input class="icon" type="email" style="margin-left: 0px; background-color: black; padding: 5px; padding-left: 10px; outline: none; border: 2px solid green; border-radius: 2px;" />
                        </div>
                        <div style="padding: 25px; padding-top: 10px; font-size: 14px; background-color: transparent;">
                            <p style="margin: 0px; margin-left: 5px; background-color: transparent;">Password</p> <br>
                            <input class="icon" type="password" style="margin-left: 0px; background-color: black; padding: 5px; padding-left: 10px; outline: none; border: 2px solid green; border-radius: 2px;" />
                        </div>
                        <div style="background-color: transparent; margin-top: 10px; margin-left: 20px; text-decoration: underline; font-size: 14px;">
                            <a>Forgotten your password?</a>
                        </div>
                        <button class="butt" style="width: 90%; margin: 20px; margin-top: 10px; padding: 10px; background-color: rgb(0, 200, 0); border: 2px solid green;">Sign in</button>
                        <div style="background-color: transparent;">
                            <p style="font-size: 14px; background-color: transparent; margin-left: 20px;">Or, Continue with</p>
                        </div>
                        <button class="icon" style="border: 2px solid green; font-size: 12px; margin-left: 20px; width: 40%; background-color: black; float: left;">
                            <p style="margin-top: 10px;  background-color: transparent;">
                                <img style="width: 25px; margin-right: 5px;" src="Assets/FacebookIcon.png" />
                                Facebook
                            </p>
                        </button>
                        <button class="icon" style="border: 2px solid green; font-size: 12px; margin-right: 20px; width: 40%; background-color: black; float: right;">
                            <p style="margin-top: 10px; background-color: transparent;">
                                <img style="width: 25px; margin-right: 5px;" src="Assets/googleIcon.png" />
                                Google
                            </p>
                        </button>
                    </td>
                </form>
                <td class="registerNew" style="padding: 20px; padding-top: 0px; margin-top: 120px; text-align: left; box-shadow: 2px 2px 20px black;">
                    <h2 style="font-size: 22px; background-color: transparent; padding: 25px; padding-bottom: 10px;">New to Tenergy?</h2>
                    <div style="padding: 25px; padding-top: 0px; padding-bottom: 0px; background-color: transparent;">
                        <p style="background-color: transparent; font-size: 13px; line-height: 20px;">Gain access to the lowest priced supplements in Europe by Signing up to a TenergySupps Account.</p>
                        <p style="background-color: transparent; font-size: 13px; line-height: 20px;">Including a range of exclusive discounts only on Tenergy.</p>
                    </div>
                    <a href="Register.html">
                        <button class="butt" style="border: 2px solid rgb(0, 200, 0); margin: 20px; width: 90%; background-color: rgb(0, 200, 0); border: 2px solid green;">
                            <p style="margin-top: 10px; background-color: transparent;">
                                Sign up
                            </p>
                        </button>
                    </a>
                </td>
            </table>
        </div>
    </cont>
    <script>
        let oldValue = 0
        let newValue = 0
        $('#banCont').css('top', 0);
        window.addEventListener('scroll', () => {
            newValue = window.pageYOffset;
            if (pageYOffset > 80) {
                $('#banCont').css('transition', '0.25s ease-in-out');
                if (oldValue > newValue) {
                    $('#banCont').css('top', 0);
                } else if (oldValue < newValue) {
                    $('#banCont').css('top', '-30vh');
                    if (newValue == 0) {
                        $('#banCont').css('opacity', '1');
                    }
                    else if (newValue > 0) {
                        $('#banCont').css('opacity', '0.75');
                    }
                }
            } else if (newValue == 0) {
                $('#banCont').css('opacity', '1');
            } else if (newValue < 80) {
                $('#banCont').css('opacity', '0.75');
            }
            oldValue = newValue;
        });
        setInterval(function () {
            $('#ban').css('height', document.getElementById("banCont").offsetHeight);
            if (window.innerWidth < 1000) {
                $('#credCont').css("margin-left", "calc(50% - 225px)");
                $('.loginCont').css("float", "left");
                $('.registerNew').css("float", "left");
            }
            else {
                $('#credCont').css("margin-left", (window.innerWidth - document.getElementById("credCont").offsetWidth) / 2);
            }
        });
        $('.butt').hover(function () {
            $(this).css("transition", "0.125s ease-in-out");
            $(this).css("background-color", "rgb(0, 100, 0)");
        }, function () {
            $(this).css("transition", "0.125s ease-in-out");
            $(this).css("background-color", "rgb(0, 200, 0)");
        });
        $('.icon').hover(function () {
            $(this).css("transition", "0.125s ease-in-out");
            $(this).css("border-color", "rgb(0, 200, 0)");
        }, function () {
            $(this).css("transition", "0.125s ease-in-out");
            $(this).css("border-color", "green");
        });
    </script>
    <script>
        $(document).ready(function () {
            setInterval(function () {
                if (window.innerWidth < 1000) {
                    document.getElementById('banContHref').innerHTML = "TE";
                }
                else {
                    document.getElementById('banContHref').innerHTML = "Tenergy";
                }
            });
            $('#banContHref').hover(() => {
                $('#banContHref').css('color', 'white');
            }, () => {
                $('#banContHref').css('color', 'rgb(0, 200, 0)');
            });
        });
    </script>
</body>
</html>
